<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="https://pbs.twimg.com/profile_images/1195302234931650561/f7RJGtsu_400x400.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Payment gateway" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <title>Juspay</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      $(window).scroll(function () {
        $(".scroll-up-btn").click(function () {
          console.log("clicked");
          $("html").animate({ scrollTop: 0 });
          // removing smooth scroll on slide-up button click
          $("html").css("scrollBehavior", "auto");
        });
      });
      function animateValue(obj, start, end, duration) {
        let startTimestamp = null;
        const step = (timestamp) => {
          if (!startTimestamp) startTimestamp = timestamp;
          const progress = Math.min((timestamp - startTimestamp) / duration, 1);
          obj.innerHTML = Math.floor(progress * (end - start) + start);
          if (progress < 1) {
            window.requestAnimationFrame(step);
          }
        };
        window.requestAnimationFrame(step);
      }
      document.addEventListener("scroll", (e) => {
        const padding = window.scrollY < 50 ? "20px" : "10px";
        if (padding === "20px") {
          document.querySelector("#nav").style.padding = "20px";
          document.querySelector("#nav").style.backgroundColor = "#FAFAFA";
          document.querySelector("#nav").style.boxShadow = "none";
        } else {
          document.querySelector("#nav").style.padding = "10px";
          document.querySelector("#nav").style.backgroundColor = "white";
          document.querySelector("#nav").style.boxShadow =
            "0 3px 20px rgba(0, 0, 0, 0.2)";
        }
        console.log(window.pageYOffset);
        if (window.pageYOffset > 500 && window.pageYOffset < 550) {
          document.querySelector(".v1").classList.add(".v1");
          document.querySelector(".v2").classList.add(".v2");
          document.querySelector(".v3").classList.add(".v3");
          const ob1 = document.querySelector(".v1");
          animateValue(ob1, 0, 10000000, 1500);
          const ob2 = document.querySelector(".v2");
          animateValue(ob2, 0, 120000000, 1500);
          const ob3 = document.querySelector(".v3");
          animateValue(ob3, 0, 4000000, 1500);
        }
      });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
